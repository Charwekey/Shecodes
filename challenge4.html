<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img{
            width: 300px;
            height: 300px;
            margin: 50px;
          
        }

        
     

      .img1 {
        transform: scale(0.5) rotate(120deg);
      }

      .img2 {
        transform: rotate(75deg);
      }

      .img3 {
        transform: translateX(-50px) rotate(-25deg) scale(1.2);
      }

      .img4 {
        transform: translateY(-100px) scale(0.8) rotate(50deg) translateX(200px);
      }
    
    </style>
</head>
<body>
    
    <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/153/511/original/pexels-belle-co-99483-402028.jpg?1735251217" class="img1" alt="">
    <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/153/512/original/pexels-apasaric-2603464.jpg?1735251234"  class="img2" alt="">
    <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/153/514/original/pexels-sultan-175963006-18274181.jpg?1735251312"  class="img3" alt="">
    <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/153/515/original/pexels-kin-pastor-251088-777059.jpg?1735251332"  class="img4" alt="">
</body>
</html>
